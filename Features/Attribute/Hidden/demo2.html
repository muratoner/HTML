<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo 2</title>
</head>

<body>
    <button onclick="show()">Göster</button>
    <button onclick="hide()">Gizle</button>
    <h1>Merhaba, muratoner.net'e hoşgeldiniz.</h1>
    <script>
        function show() {
            document.querySelector('h1').removeAttribute('hidden')
        }

        function hide() {
            document.querySelector('h1').setAttribute('hidden', '')
        }
    </script>

</body>

</html>
